
<mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Nombre" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>


  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef> apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
  </ng-container>


  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef> telefono </th>
    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
  </ng-container>


  <ng-container matColumnDef="rut">
    <th mat-header-cell *matHeaderCellDef> rut </th>
    <td mat-cell *matCellDef="let element"> {{element.rut}} </td>
  </ng-container>


  <ng-container matColumnDef="fechaNacimiento">
    <th mat-header-cell *matHeaderCellDef> fechaNacimiento </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
